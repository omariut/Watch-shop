{% extends 'base.html' %}
{% load static %}
{% block content %}
<main>

<div class="slider-area ">
<div class="single-slider slider-height2 d-flex align-items-center">
<div class="container">
<div class="row">
<div class="col-xl-12">
<div class="hero-cap text-center">
<h2>SignUp</h2>
</div>
</div>
</div>
</div>
</div>
</div>


<section class="login_part section_padding ">
<div class="container">
<div class="row align-items-center">
<div class="col-lg-6 col-md-6">
<div class="login_part_form">
<div class="login_part_form_iner">
<h3>Welcome! <br>
Please create account now</h3>
<form class="row contact_form" action="" method="post" novalidate="">
{% csrf_token %}
{{ form.non_field_errors }}
<div class="col-md-12 form-group p_star">
 {{ form.name.errors }}
<input type="text" class="form-control" id="id_name" name="name" value="" placeholder="Name">
</div>
<div class="col-md-12 form-group p_star">
 {{ form.username.errors }}
    <input type="text" class="form-control" id="id_username" name="username" value="" placeholder="username">
 </div>
<div class="col-md-12 form-group p_star">
 {{ form.password1.errors }}
<input type="password" class="form-control" id="id_password1" name="password1" value="" placeholder="Password">
</div>
<div class="col-md-12 form-group p_star">
 {{ form.password2.errors }}
    <input type="password" class="form-control" id="id_password2" name="password2" value="" placeholder="Confirm Password">
    </div>

<div class="col-md-12 form-group">
<button type="submit" value="submit" class="btn_3">
create account
</button>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</section>

</main>
{% endblock content %}
